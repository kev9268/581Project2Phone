  <body>

        

    <!-- for testing -->
    <div class="content" role="main">
      <!--       <h1 id="text" class="title">A Button</h1> -->
            
            <h2 style="margin-top:0.75rem;">Orientation</h4>
            <ul>
              <li>X-axis (β): <span id="Orientation_b">0</span><span>°</span></li>
              <li>Y-axis (γ): <span id="Orientation_g">0</span><span>°</span></li>
              <li>Z-axis (α): <span id="Orientation_a">0</span><span>°</span></li>
            </ul>
      
            <h2>Vars</h4>
            <ul>
              <li>Average: <span id="AverageAccel">0</span><span> m/s<sup>2</sup></span></li>
              <li>Count: <span id="EventCount">0</span><span> m/s<sup>2</sup></span></li>
              <li>Total: <span id="TotalAccel">0</span><span> m/s<sup>2</sup></span></li>
              <li>Class: <span id="Classify">0</span><span> ms</span></li>
            </ul>
      
            <h2>Accelerometer</h4>
      
            <ul>
              <li>X-axis: <span id="Accelerometer_gx">0</span><span> m/s<sup>2</sup></span></li>
              <li>Y-axis: <span id="Accelerometer_gy">0</span><span> m/s<sup>2</sup></span></li>
              <li>Z-axis: <span id="Accelerometer_gz">0</span><span> m/s<sup>2</sup></span></li>
            </ul>
      
            <h2>Gyroscope</h4>
            <ul>
              <li>Check Touch: <span id="touch">0</span><span></span></li>
              <li>Y-axis: <span id="Gyroscope_y">0</span><span>°/s</span></li>
              <li>Z-axis: <span id="Gyroscope_z">0</span><span>°/s</span></li>
            </ul>
          
    </div>


    <div class="container">
      <!-- Glass cup in the center -->

      <div class="shake_notification" id="shake_notification">
        <p>shake</p>
      </div>
